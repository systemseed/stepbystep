                  field_lesson_text_content:
                    -
                      value: "<p>I hope you are finding ways to be kind to yourself since we last met.</p>\r\n\r\n<p>Could you somehow relate to the stories of Ava and Mary?</p>\r\n\r\n<p>It is important to remember that the “sadness and withdrawal cycle” can stop you from seeing other people.</p>\r\n\r\n<p>You might start feeling worse because of this.<br />\r\nFor this reason, it is important to try to spend time with others, even if it feels hard, just like Mary and Ava found it hard.<br />\r\n<br />\r\nThis could be with a friend, someone in your family, or a neighbour.&nbsp;</p>\r\n"
                      format: minimal_html
