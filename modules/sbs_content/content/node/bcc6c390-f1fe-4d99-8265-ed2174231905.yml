                  field_lesson_text_content:
                    -
                      value: "<p>Indeed, the better you care for yourself, the better you will start feeling again.</p>\r\n\r\n<p>Now I am going to show you how small <strong>pleasant activities can actually help improve your mood.</strong></p>\r\n\r\n<p>As Mary experienced, the thought of doing even the smallest activity might seem daunting.</p>\r\n\r\n<p>This is normal when we are very sad or feeling very stressed.</p>\r\n\r\n<p>Doing something that makes us feel good when we feel this way can help reduce stress and improve mood if done regularly.&nbsp;</p>\r\n\r\n<p>Just taking a few minutes each day to do something pleasant can help.</p>\r\n\r\n<p>As you do this, take a moment to notice your mood. After doing the activity, do you feel even the smallest bit better?</p>\r\n\r\n<p>With practice it can lead to bigger improvements in mood.&nbsp;</p>\r\n"
                      format: minimal_html
