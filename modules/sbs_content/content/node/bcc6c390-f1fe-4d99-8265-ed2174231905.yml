                  field_lesson_text_content:
                    -
                      value: "<p>You might feel like including the stress reduction exercises we’ve tried together so far, or Ava’s idea of a walk outside.</p>\r\n\r\n<p>Try to think of something that made you feel good in the past.</p>\r\n\r\n<p>If you’re having trouble thinking of small activities, here are some examples:</p>\r\n\r\n<p>&nbsp;- Taking time to enjoy moments with family or friends</p>\r\n\r\n<p>&nbsp;- Going for a walk</p>\r\n\r\n<p>&nbsp;- Listening to your favourite singer</p>\r\n\r\n<p>&nbsp;- Watching a funny film</p>\r\n\r\n<p>&nbsp;- Trying the breathing or grounding technique</p>\r\n\r\n<p>&nbsp;- Doing something nice for someone else...</p>\r\n\r\n<p>You can add to your list of Small Activities at any time. Just go to your Toolbox, where you’ll find all your techniques, ready to practice.</p>\r\n\r\n<p>Let's give it a try now.</p>\r\n\r\n<p><strong><em>You have now reached the end of session 1. After the activity, you can continue to session 2 or review session 1.</em></strong></p>\r\n"
                      format: minimal_html
