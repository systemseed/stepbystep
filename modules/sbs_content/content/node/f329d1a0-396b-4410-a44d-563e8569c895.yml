                  field_lesson_text_content:
                    -
                      value: "<p>This is another way of breaking the “sadness and withdrawal cycle”.</p>\r\n\r\n<p>In general, seeing others helps us feel better.</p>\r\n\r\n<p>So now it’s time to think about social activities you might like to try, even if they seem difficult right now.</p>\r\n\r\n<p>If you have not stopped seeing other people, you can use the next exercise to reflect on which social contacts you would like to strengthen.<br />\r\n<br />\r\nOur social network is so important. It’s worth the effort.</p>\r\n\r\n<p>In the next exercise I would like you to make a list of Social Activities that you would like to start doing again.</p>\r\n"
                      format: minimal_html
