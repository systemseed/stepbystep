                  field_lesson_text_content:
                    -
                      value: "<p>Like Mary, some people feel extreme sadness: they worry a lot or feel hopeless or nervous.</p>\r\n\r\n<p>Sometimes we might feel this way without any obvious reason, and we don’t understand why.</p>\r\n\r\n<p>Some people have physical complaints after a stressful or negative event.</p>\r\n\r\n<p>For example, they may have problems with their appetite or digestion.</p>\r\n"
                      format: minimal_html
