                      value: "<p>Those days, I never went out with both children. They chased cats and the traffic terrified me.</p>\r\n\r\n<p>I decided I needed to try this before Sunday, without my husband.&nbsp;</p>\r\n\r\n<p>I did it, I went out with my children to the grocery store and it went well.</p>\r\n"
