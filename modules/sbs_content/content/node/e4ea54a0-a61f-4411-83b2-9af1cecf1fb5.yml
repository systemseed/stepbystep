                  field_lesson_text_content:
                    -
                      value: "<p>Try to imagine the things you might say to a friend facing a difficult situation so you could say the same to yourself.</p>\r\n\r\n<p>Some examples are:<br />\r\n<br />\r\n“It’s okay to feel like this, many people do”<br />\r\n<br />\r\n“These activities are hard, but they will get easier”</p>\r\n\r\n<p><br />\r\n“I am really helping myself by taking these steps”<br />\r\n<br />\r\n“I am trying my best, and that’s okay”</p>\r\n"
                      format: minimal_html
