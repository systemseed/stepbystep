                  field_lesson_text_content:
                    -
                      value: "<p>I had come a long way, yes.&nbsp;</p>\r\n\r\n<p>But life has ups and downs.</p>\r\n\r\n<p>How could I fall back into such bad patterns of thinking and behaviour?<br />\r\n<br />\r\nI blamed myself.</p>\r\n\r\n<p><strong><em>Let’s hear now from Ava and Mary who have a piece of advice to share with you.</em></strong></p>\r\n"
