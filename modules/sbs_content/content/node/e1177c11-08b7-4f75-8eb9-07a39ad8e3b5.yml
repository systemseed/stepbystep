                  field_lesson_text_content:
                    -
                      value: "<p>\"I can't really see how breathing exercises are going to solve my problems,\" I said.</p>\r\n\r\n<p>\"They won't,\" said Rosa. \"But I remember when I began slow breathing, relieving my stress for a moment helped me to start doing small things again. Going outside, seeing people…preparing for the professor's comments on my essays!\"</p>\r\n\r\n<p>I tried to smile.&nbsp;</p>\r\n\r\n<p>\"You see?\" said Rosa. \"The small things… like feeling like you can smile again.\"</p>\r\n\r\n<p>I nodded, but inside, my stomach twisted with doubt.<br />\r\n<br />\r\nTo me, even those tiny things seemed huge.</p>\r\n\r\n<p><strong><em>From their own experience with Step-by-Step, Ava and Mary want to share a message with you.</em></strong></p>\r\n"
                      format: minimal_html
