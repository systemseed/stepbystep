                  field_lesson_text_content:
                    -
                      value: "<p>Making enjoyable activities a regular part of your life can make you feel better.</p>\r\n\r\n<p>Try with something small and build up; just notice if doing enjoyable things or that you used to enjoy makes your mood change, even if a little.</p>\r\n\r\n<p>Remember, you can visit your Toolbox whenever you feel low.</p>\r\n\r\n<p>If you are struggling to come up with ideas, why not plan some grounding or breathing exercises as small activities?</p>\r\n\r\n<p><em><strong>We have now reached the end of Part 2 of Session 2. You can now either continue directly to Part 3 of Session 2, or come back later, as you wish.</strong></em></p>\r\n"
                      format: minimal_html
