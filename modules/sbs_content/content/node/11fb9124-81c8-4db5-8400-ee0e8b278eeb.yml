                  field_lesson_text_content:
                    -
                      value: "<p>One afternoon Rosa invited me to join some friends from class for coffee. I felt so anxious.</p>\r\n\r\n<p>I was feeling ashamed to say no again...so I agreed to join them.</p>\r\n\r\n<p>I worried about what the girls in my class would say about me.</p>\r\n\r\n<p><em>She's quiet, she's unkempt, she always disappears after class… What's wrong with her?</em></p>\r\n"
                      format: minimal_html
