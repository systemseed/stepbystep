                  field_lesson_text_content:
                    -
                      value: "<p>We spent an entire day on the beach.</p>\r\n\r\n<p>I felt the sea breeze on my skin. I even smiled once, when my son gave me a beautiful shell.</p>\r\n\r\n<p>The whole day was exhausting, but I made it.<br />\r\n<br />\r\nAnd that night, when we got home, I could tell Tom and my children were more relaxed.They had enjoyed spending time together.</p>\r\n\r\n<p><strong><em>Now let's hear from Ava and Mary together, as they have an important message for you.</em></strong></p>\r\n"
                      format: minimal_html
