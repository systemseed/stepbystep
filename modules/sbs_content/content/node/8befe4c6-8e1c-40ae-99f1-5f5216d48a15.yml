                  field_lesson_text_content:
                    -
                      value: "<p>“You seem brighter,” my mum said, stroking my cheek. She was right.</p>\r\n\r\n<p>Elyse’s wedding was beautiful and I enjoyed being there.</p>\r\n\r\n<p>I was seeing my classmates regularly. We were getting closer. I felt like I had friends. I was doing well at school…<br />\r\n<br />\r\nI didn’t want to go back to that dark place again.</p>\r\n\r\n<p>Habits became routines as the weeks passed, and after a few months, I felt genuinely better with myself.</p>\r\n\r\n<p>But then exam season came.</p>\r\n"
                      format: minimal_html
