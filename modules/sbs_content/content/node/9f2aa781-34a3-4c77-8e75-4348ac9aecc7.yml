                  field_lesson_text_content:
                    -
                      value: "<p>Using these when you are feeling low or stressed really can be helpful, especially if you practice them regularly.</p>\r\n\r\n<p>You don’t have to use them all, just try the ones that help you the most. Remember you can schedule them in your agenda.</p>\r\n\r\n<p>At the end of this part, check your Toolbox and take some time to consider what techniques you would like to use more often.</p>\r\n\r\n<p><strong><em>You can now go directly to the second part of Session 3, or come back to it later, as you wish.</em></strong></p>\r\n"
                      format: minimal_html
