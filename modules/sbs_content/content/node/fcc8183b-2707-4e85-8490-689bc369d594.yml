                  field_lesson_text_content:
                    -
                      value: "<p>But when Sunday morning came, I felt tired and had a terrible ache across my shoulders and neck. I told myself:</p>\r\n\r\n<p><em>Maybe it would be better to wait until another time?</em></p>\r\n\r\n<p>But no, I knew I had to try it.</p>\r\n\r\n<p>So I listened to my breathing exercise to calm my anxieties.</p>\r\n\r\n<p>As I relaxed, the pain left my shoulders.</p>\r\n"
