                  field_lesson_text_content:
                    -
                      value: "<p>After today’s session, I’d like you to try to do one thing every day that you enjoy or used to enjoy.</p>\r\n\r\n<p>See if it helps you, even if the impact is very small at first.</p>\r\n\r\n<p>In this next technique called <strong>Small Activities,</strong> I will ask you to write down 3 small things you would normally enjoy doing.</p>\r\n\r\n<p>You can also add a picture or audio.</p>\r\n\r\n<p>You might feel like including the stress reduction exercises we’ve tried together so far, or Kai’s idea of a walk outside.</p>\r\n\r\n<p>Try to think of something that made you feel good in the past.</p>\r\n"
                      format: minimal_html
