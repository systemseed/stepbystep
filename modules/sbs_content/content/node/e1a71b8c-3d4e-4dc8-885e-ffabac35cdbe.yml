                  field_lesson_text_content:
                    -
                      value: "<p>If you’re having trouble thinking of small activities, here are some examples:</p>\r\n\r\n<p>&nbsp;- Taking time to enjoy moments with family or friends</p>\r\n\r\n<p>&nbsp;- Going for a walk</p>\r\n\r\n<p>&nbsp;- Listening to your favourite singer</p>\r\n\r\n<p>&nbsp;- Watching a funny film</p>\r\n\r\n<p>&nbsp;- Trying the breathing or grounding technique</p>\r\n\r\n<p>&nbsp;- Doing something nice for someone else...</p>\r\n"
