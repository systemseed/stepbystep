                  field_lesson_text_content:
                    -
                      value: "<p>Hello, it’s good to see you back here for Session 3.</p>\r\n\r\n<p>Can you somehow relate to Ava’s or Mary’s stories?<br />\r\n<br />\r\nMaybe you are unsure if this programme is helping you, too?</p>\r\n\r\n<p>As you heard from Ava and Mary, it’s normal to feel still overwhelmed at this stage.</p>\r\n\r\n<p>If you are doing well with the activities, congratulate yourself because you can see from Ava’s and Mary’s stories that this is not the case for everyone.</p>\r\n\r\n<p>If you are having a hard time with Step-by-Step or with the exercises, remember that you sought help and that is a first step to feeling better.&nbsp;</p>\r\n"
                      format: minimal_html
