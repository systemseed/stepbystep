                  field_lesson_text_content:
                    -
                      value: "<p>I know it’s hard now, but it’s important to remember that <strong>you are not alone.</strong></p>\r\n\r\n<p>It is very common to feel overwhelmed by sadness, worry and stress.</p>\r\n\r\n<p>In fact, one in four people all over the world experience emotional distress that really affects them at least once in their lifetime.</p>\r\n\r\n<p>Feelings of stress might be normal, but they can have a lot of negative consequences on your life.</p>\r\n"
                      format: minimal_html
