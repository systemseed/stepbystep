                  field_lesson_text_content:
                    -
                      value: "<p>I felt hopeless.</p>\r\n\r\n<p>On my course, everyone seemed so carefree and at ease. They were just students, had a purpose in their lives, and were involved in many activities.</p>\r\n\r\n<p>I envied them.</p>\r\n\r\n<p>It was hard to connect with anyone,&nbsp; so I stopped trying. I didn't feel like hanging out with my friends anymore.<br />\r\n<br />\r\nI didn’t want to talk to anyone.</p>\r\n"
                      format: minimal_html
