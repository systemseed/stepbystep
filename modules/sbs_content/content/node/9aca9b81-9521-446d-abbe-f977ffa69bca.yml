                  field_lesson_text_content:
                    -
                      value: "<p>But when Sunday morning came, I felt like I couldn’t get out of bed, so tired. But, I knew I had to try&nbsp; it.&nbsp;</p>\r\n\r\n<p>I listened to my grounding exercise to calm my anxieties.&nbsp;</p>\r\n\r\n<p>I could tell Tom was on edge. He was expecting me to cancel, to stay in bed.</p>\r\n\r\n<p>But I had followed my list to the last point, even though it had taken all my energy.</p>\r\n\r\n<p>I packed the picnic and gently got the children ready to leave.</p>\r\n"
