                  field_lesson_text_content:
                    -
                      value: "<p>I felt hopeless.</p>\r\n\r\n<p>In our neighborhood, everyone seemed to have their lives sorted out.<br />\r\n<br />\r\nMy friends had families, jobs, got together on the weekend.</p>\r\n\r\n<p>I envied them.</p>\r\n\r\n<p>It was hard to connect with anyone,&nbsp; so I stopped trying. I didn't feel like hanging out with my friends anymore.<br />\r\n<br />\r\nI didn’t want to talk to anyone.</p>\r\n"
                      format: minimal_html
