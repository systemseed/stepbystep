                  field_lesson_text_content:
                    -
                      value: "<p>However, when the morning came, doubts raced around my mind.</p>\r\n\r\n<p><em>Will I be able to do this without having to stop? Would my clothes fit? Will people look at me and think: she is really unfit?</em><br />\r\n<br />\r\nHow could I step out into the world, in my sportswear, when I was so out of shape? And with so much pain in my chest?<br />\r\n<br />\r\nAnd didn’t I have so much studying to do?</p>\r\n"
