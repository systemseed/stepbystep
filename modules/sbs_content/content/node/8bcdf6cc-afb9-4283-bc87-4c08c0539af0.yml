                  field_lesson_text_content:
                    -
                      value: "<p>Doing something that makes us feel good when we feel this way can help reduce stress and improve mood if done regularly.&nbsp;</p>\r\n\r\n<p>Just taking a few minutes each day to do something pleasant can help.</p>\r\n"
                      format: minimal_html
