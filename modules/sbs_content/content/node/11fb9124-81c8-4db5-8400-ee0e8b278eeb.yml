                  field_lesson_text_content:
                    -
                      value: "<p>The Grounding Exercise calmed me down. In our next meeting, when I told Dr Noa what had made me feel so distressed, she said:</p>\r\n\r\n<p>\"You have very negative thoughts about yourself, and you assume that everyone else thinks the same about you.\"</p>\r\n\r\n<p>I realised that this was true.<br />\r\nIt wasn’t that my friends had actually said this about me.<br />\r\nIt was me <em>thinking</em> that they would say bad things.&nbsp;</p>\r\n\r\n<p>I had assumed that they would have the same negative thoughts about me that I had about myself.</p>\r\n"
                      format: minimal_html
