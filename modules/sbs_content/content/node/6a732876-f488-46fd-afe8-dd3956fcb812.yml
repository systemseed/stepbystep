                  field_lesson_text_content:
                    -
                      value: "<p>Asking for help is an important step towards taking better care of yourself.</p>\r\n\r\n<p>You can’t do everything all the time.</p>\r\n\r\n<p>If, like us, you don’t want to bother others with their problems, ask yourself:</p>\r\n\r\n<p><em>If you knew someone you care about was struggling, wouldn’t you want to help them?</em></p>\r\n\r\n<p>They probably feel the same way about you.</p>\r\n\r\n<p>Supporting each other is so important.</p>\r\n\r\n<p><strong><em>Let’s return with Dr Noa, who has another essential piece of advice to share with you.</em></strong></p>\r\n"
                      format: minimal_html
