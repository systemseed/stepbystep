                  field_lesson_text_content:
                    -
                      value: "<p>“I don’t know how to thank you…” I said when she arrived that evening, her arms full of makeup kits and fashion magazines.</p>\r\n\r\n<p>“Are you kidding?” laughed Rosa. “I love weddings! And honestly, it’s a relief to have a night off from studying...”<br />\r\n<br />\r\n“I know what you mean,” I smiled back.<br />\r\n<br />\r\n“This is what friends are for, Mary,” said Rosa, pulling me into a hug.</p>\r\n\r\n<p><strong><em>Let’s hear from Ava and Mary, they have another message for you.</em></strong></p>\r\n"
                      format: minimal_html
