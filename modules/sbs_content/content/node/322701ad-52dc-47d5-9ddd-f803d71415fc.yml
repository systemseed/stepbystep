                        value: true
                    content_translation_source:
                      -
                        value: en
                    content_translation_outdated:
                      -
                        value: false
                    field_lesson_list_items:
                      -
                        value: "<p>زينة متزوجة وعندها ولدين. توفت أمها وانتقل بيّها ليعيش معها. ومن وقتها، وهيّ عم تحاول تتعامل مع مشاعر صعبة وعم بتعاني من مشاكل بحياتها اليومية.</p>\r\n"
                      -
                        value: "<p>ليلى تلميذة عايشة مع أمها. بعد ما توفى بيّها، اضطرت تتعامل مع مشاعر صعبة ومشاكل يوميّة، هي وعم تدرس وتهتم بأمها.</p>\r\n"
                    field_lesson_list_type:
                      -
                        value: ul
            -
