                  field_lesson_text_content:
                    -
                      value: "<p>Please think about one small thing that makes you feel a bit better.</p>\r\n\r\n<p>This could be something that you enjoyed in the past and might make you feel a little better now.</p>\r\n\r\n<p>Ava had always loved walking but had stopped because she was sad and tired.</p>\r\n\r\n<p>She found that taking a small walk again eased the tension in her shoulders.</p>\r\n\r\n<p>Gentle exercise actually encourages a naturally occurring reaction in our brains that can improve our mood.</p>\r\n\r\n<p>While it doesn’t solve our life problems, gentle physical activity is particularly helpful in making us feel better.</p>\r\n\r\n<p>And if we feel better it can make dealing with stress in life more manageable.</p>\r\n"
                      format: minimal_html
