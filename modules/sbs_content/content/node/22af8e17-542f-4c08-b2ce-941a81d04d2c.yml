                  field_lesson_text_content:
                    -
                      value: "<p>I dialled through to Sara.</p>\r\n\r\n<p>To my surprise she was free and happy to look after my children.</p>\r\n\r\n<p>“I don’t know how to thank you…” I said when she arrived.</p>\r\n\r\n<p>“Are you kidding?” laughed Sara. “I love these guys! And honestly, it’s a relief to get away from my mother.”</p>\r\n\r\n<p><br />\r\nAda had already jumped on Sara, giggling away. I realised my children had missed my friends too.</p>\r\n"
                      format: minimal_html
