                  field_lesson_text_content:
                    -
                      value: "<p>Let’s think about what we’ve practised in this programme.<br />\r\n<br />\r\nWe’ve practised reducing stress with the Breathing and the Grounding Exercises.</p>\r\n\r\n<p>We’ve practiced breaking the ‘sadness and withdrawal cycle’ in this programme by:</p>\r\n\r\n<ul>\r\n\t<li>Doing small things we enjoy.</li>\r\n\t<li>Carefully planning bigger things we enjoy, and breaking them into smaller steps.</li>\r\n\t<li>Recognizing challenges to our plans, and finding solutions.</li>\r\n</ul>\r\n"
                      format: minimal_html
