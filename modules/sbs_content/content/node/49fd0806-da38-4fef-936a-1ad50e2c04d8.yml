                  field_lesson_text_content:
                    -
                      value: "<p>I thought about it for a moment.</p>\r\n\r\n<p>I knew I’d say: “That’s okay, please take care of yourself. Just try your best and let me know if there’s anything I can do to help.”</p>\r\n\r\n<p>Maybe I would reach over and offer a supportive hug, or a tissue if they were crying?</p>\r\n\r\n<p>I opened my eyes and saw Dr Noa smiling at me:</p>\r\n\r\n<p>\"You are so understanding and caring to others, Mary. What do you think would happen if you tried to be that for yourself?\"</p>\r\n"
                      format: minimal_html
