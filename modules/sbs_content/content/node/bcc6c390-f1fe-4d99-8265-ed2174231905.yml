                  field_lesson_text_content:
                    -
                      value: "<p>If we stop doing the things we like, we will start to feel worse.<br />\r\n<br />\r\nSo, the first step is to start doing small things we used to enjoy doing.</p>\r\n\r\n<p>Because what we do can have an impact on how we feel.</p>\r\n\r\n<p>This means you actually have more influence over how you feel than you might think.</p>\r\n"
