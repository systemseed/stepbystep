                  field_lesson_text_content:
                    -
                      value: "<p>I dressed myself, making sure I felt okay in my sportswear.</p>\r\n\r\n<p>I ate a banana to give myself some energy. This already made me feel better…<br />\r\n<br />\r\nI planned out a safe route to reassure myself I would not get lost.<br />\r\n<br />\r\nI typed in the route to the map app on my phone…</p>\r\n\r\n<p>When I started to run, my legs resisted the new exercise.</p>\r\n"
