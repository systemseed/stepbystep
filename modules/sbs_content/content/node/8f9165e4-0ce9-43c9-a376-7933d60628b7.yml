                  field_lesson_text_content:
                    -
                      value: "<p>If you feel you would like to try something a bit more challenging, you can break your activity down into smaller and easier steps too!</p>\r\n\r\n<p>In the next exercise, I am going to ask you to make a list of Challenging Activities.</p>\r\n\r\n<p>Please think about an activity you would really like to do.</p>\r\n\r\n<p>This should be something you used to enjoy doing but now seems overwhelming.<br />\r\n<br />\r\nIt can help to choose something clear and specific, and something you can plan for.</p>\r\n\r\n<p>Try something challenging, but start small, don’t go for the most challenging activity too soon.</p>\r\n"
                      format: minimal_html
