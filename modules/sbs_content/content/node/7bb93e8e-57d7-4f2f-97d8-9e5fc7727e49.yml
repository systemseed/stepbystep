                  field_lesson_text_content:
                    -
                      value: "<p>I felt stressed and asked myself why I didn’t want to go.</p>\r\n\r\n<p>Maybe because I knew <em>nothing</em> about wedding dresses and makeup…</p>\r\n\r\n<p>I had spent so long avoiding looking at myself in the mirror, I barely knew what I looked like.</p>\r\n\r\n<p><em>I should just cancel</em>, I thought.&nbsp;</p>\r\n\r\n<p>But I didn’t want to make my mother sad again.</p>\r\n"
