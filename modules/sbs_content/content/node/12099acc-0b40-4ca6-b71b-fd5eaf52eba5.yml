                  field_lesson_text_content:
                    -
                      value: "<p>So, I suggested the idea to my husband.</p>\r\n\r\n<p>“If you think it will help” he said. “Just don’t let the children down, ok?”<br />\r\n<br />\r\n“I won’t…” I promised. I felt ashamed my husband would think this of me.</p>\r\n\r\n<p>But when Sunday came, doubts raced around my mind.</p>\r\n\r\n<p>I felt so tired.</p>\r\n"
