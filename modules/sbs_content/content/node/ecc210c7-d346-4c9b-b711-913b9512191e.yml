                  field_lesson_text_content:
                    -
                      value: "<p>Recognising that you are struggling and knowing what to do will help you to feel better before it gets worse.</p>\r\n\r\n<p>Observe yourself and be aware of what is not feeling good.</p>\r\n\r\n<p>This way you can work on any emotional distress before it gets too much for you to cope with.</p>\r\n"
