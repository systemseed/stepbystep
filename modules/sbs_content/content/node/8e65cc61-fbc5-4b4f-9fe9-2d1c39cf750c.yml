                  field_lesson_text_content:
                    -
                      value: "<p>For a while, I followed their conversation quietly, a bit shy to be in company.</p>\r\n\r\n<p>But seeing the two of them there, my friends, laughing and chatting, put me at ease.</p>\r\n\r\n<p>I felt myself relax. I even started to enjoy myself.</p>\r\n\r\n<p>Mona must have told Sara not to say anything about my problems.<br />\r\n<br />\r\nIt wasn’t until we left Mona’s place that she gave me a reassuring hug.</p>\r\n"
                      format: minimal_html
