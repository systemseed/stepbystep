                  field_lesson_text_content:
                    -
                      value: "<p>Well done, you created the first entries on your list of Small Activities!&nbsp;</p>\r\n\r\n<p>I hope this technique supports you in doing small things that you enjoy.</p>\r\n\r\n<p>You can add to your list of Small Activities at any time.</p>\r\n\r\n<p>Just go to your Toolbox, where you’ll find all your techniques, ready to practice.</p>\r\n\r\n<p><strong>Congratulations, you have now reached the end of this session. </strong><br />\r\n<br />\r\nYou can continue to session 2 or review session 1.</p>\r\n"
                      format: minimal_html
