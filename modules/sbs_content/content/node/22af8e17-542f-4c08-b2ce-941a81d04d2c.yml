                  field_lesson_text_content:
                    -
                      value: "<p><strong><em>Let’s start this part with Ava.</em></strong></p>\r\n\r\n<p>A few days later, Mona invited me to visit a friend of ours who had just had a baby.</p>\r\n\r\n<p>But when that evening came, I had forgotten that Tom had arranged to play cards with his friends.</p>\r\n\r\n<p>The children would be alone...<br />\r\n<br />\r\n“Just take them with you, Ava,” he snapped at me. “Stop bothering me with this. You’re their mother.”</p>\r\n"
                      format: minimal_html
