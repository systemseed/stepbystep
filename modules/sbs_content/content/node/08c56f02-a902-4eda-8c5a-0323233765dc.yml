                  field_lesson_text_content:
                    -
                      value: "<p>It had been so long since I did things I enjoyed.<br />\r\n<br />\r\nI couldn’t even remember what they were.</p>\r\n\r\n<p>My time was taken up taking care of my children and looking after my dad. I had no energy left.</p>\r\n\r\n<p><br />\r\nEverything was such an effort… people tired me out. I didn’t want to be around their happiness.</p>\r\n\r\n<p><br />\r\nI hated myself for feeling this way.</p>\r\n\r\n<p>I felt that people were thinking:<br />\r\n<br />\r\n<em>She’s a loser.</em><br />\r\n<br />\r\nThey were right. I didn’t have the energy to be anything else.</p>\r\n"
                      format: minimal_html
