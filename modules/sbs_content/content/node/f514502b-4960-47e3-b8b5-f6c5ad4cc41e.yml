                  field_lesson_text_content:
                    -
                      value: "<p>“I thought you were going for a run?” my mother said when I joined her in the kitchen.</p>\r\n\r\n<p>I just couldn't do it. I knew she would be disappointed.</p>\r\n\r\n<p>“Well, just do <em>something</em>,” she snapped. “I’m tired of this attitude, Mary.”</p>\r\n\r\n<p>I felt myself snap.</p>\r\n\r\n<p>“Do you not think I’m tired of you?” I screamed at her. “Yes, <em>you!</em> Always criticizing me! Leave me alone!”</p>\r\n\r\n<p>“Mary, wait!” she called after me.</p>\r\n"
                      format: minimal_html
