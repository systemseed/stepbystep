                      value: "<p>I looked down at my list of things I had once enjoyed.</p>\r\n\r\n<p>I had written:<em> Go for a walk</em>.<br />\r\n<br />\r\nWhat a stupid idea, I said to myself. <em>I have to study and I donâ€™t want to see anyone.</em><br />\r\n<br />\r\nBut the next day I pushed myself and went because I had learned it would be better for me.</p>\r\n"
