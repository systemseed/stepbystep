                  field_lesson_text_content:
                    -
                      value: "<p>My chest felt so tight!<br />\r\n<br />\r\nAt some point, I even started worrying whether there was something wrong with my heart.</p>\r\n\r\n<p>I was panicking… in pain… I had to call Dr Noa…</p>\r\n\r\n<p>This is what she said:</p>\r\n\r\n<p>\" It seems that the idea of meeting your classmates was very stressful for you, because you were worried that they might judge you for how you feel.</p>\r\n\r\n<p>When you are worrying too much, it is normal that your heart rate goes up, you start sweating and your thoughts go really fast.</p>\r\n\r\n<p>A Grounding Exercise may help you feel less stressed. Would you like me to guide you through it on the phone?\"</p>\r\n"
                      format: minimal_html
