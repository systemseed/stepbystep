                  field_lesson_text_content:
                    -
                      value: "<p>It may seem hard to believe, but remembering things we are grateful for, no matter how small, can help reduce stress, especially when practiced over time.</p>\r\n\r\n<p>In the Toolbox you will find the Gratitude List.</p>\r\n\r\n<p>To use this technique, take a few minutes to think of 3 things you are grateful for.</p>\r\n\r\n<p>This can be anything big or small.</p>\r\n"
                      format: minimal_html
