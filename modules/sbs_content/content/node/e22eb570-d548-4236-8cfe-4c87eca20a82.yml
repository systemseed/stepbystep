                  field_lesson_text_content:
                    -
                      value: "<p>When people are experiencing low mood, they can feel stuck.</p>\r\n\r\n<p>People might carry on doing their daily tasks, but have little energy and feel stressed, so they stop doing activities they normally would enjoy.</p>\r\n\r\n<p>This makes them feel worse and they may become more stressed, sad or isolated.&nbsp;</p>\r\n\r\n<p>This is called the “sadness and withdrawal cycle”.</p>\r\n"
