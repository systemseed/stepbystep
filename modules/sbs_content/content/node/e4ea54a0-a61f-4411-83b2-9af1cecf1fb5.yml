                  field_lesson_text_content:
                    -
                      value: "<p>What would you say to yourself to show kindness and support?</p>\r\n\r\n<p>Let’s go to a new technique called Kind to Yourself in your Toolbox.</p>\r\n\r\n<p>I would like you to create at least one entry with kind words to yourself. If you can’t think of anything, copy one of the examples above.</p>\r\n\r\n<p>This list works exactly like the lists before.</p>\r\n"
                      format: minimal_html
