                  field_lesson_text_content:
                    -
                      value: "<p>If we stop doing the things we like, we will start to feel worse.<br />\r\n<br />\r\nSo, the first step is to start doing small things we used to enjoy doing.<br />\r\n&nbsp;</p>\r\n"
                      format: minimal_html
