                  field_lesson_text_content:
                    -
                      value: "<p>I couldn’t see anything good in my daily life anymore.</p>\r\n\r\n<p>I used to smile just thinking about cooking with my mum, seeing my friends from the class...After my dad passed away, I couldn’t enjoy things anymore, not like I used to.</p>\r\n\r\n<p>Studying became such an effort...I was so anxious about falling behind.</p>\r\n\r\n<p>At home, the arthritis of my mum made it hard for her to help me around the house.</p>\r\n\r\n<p>There was always something to clean, to fix, to learn.</p>\r\n\r\n<p>Life had been easier with dad around.</p>\r\n\r\n<p>I just felt numb.</p>\r\n"
                      format: minimal_html
