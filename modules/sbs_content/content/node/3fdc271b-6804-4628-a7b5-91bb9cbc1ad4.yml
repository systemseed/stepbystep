                  field_lesson_text_content:
                    -
                      value: "<p>This is how Ava and Mary were feeling back then.</p>\r\n\r\n<p>Perhaps you can relate to their experience in some way?&nbsp;</p>\r\n\r\n<p>You might experience it differently, maybe feeling better or worse than they did. But the techniques you are going to learn in Step-by-Step are helpful for different levels of emotional distress.</p>\r\n\r\n<p>When Ava and Mary first came to see me, they had faced some of the hardest moments of their life.</p>\r\n\r\n<p>You might be experiencing difficult moments too.</p>\r\n\r\n<p><strong>Please remember, you are not alone.</strong></p>\r\n"
                      format: minimal_html
