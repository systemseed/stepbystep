                      value: "<p>We were very harsh on ourselves when we were finding it hard to do something.</p>\r\n\r\n<p><br />\r\nPerhaps you are also harsh on yourself?</p>\r\n\r\n<p>Being an encouraging friend to yourself is important in moments of doubt and distress.&nbsp;</p>\r\n\r\n<p>It can also help you stay on the right track and keep up your positive activities.</p>\r\n\r\n<p><strong><em>Let's return to Dr Noa, she also has something to tell you.</em></strong></p>\r\n"
