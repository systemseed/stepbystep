                  field_lesson_text_content:
                    -
                      value: "<p>It is normal to feel worse again every once in a while.</p>\r\n\r\n<p>It’s important to remember the techniques you have learnt in Step-by-Step. They can help you get through difficult times.</p>\r\n\r\n<p>Breaking the “sadness and withdrawal cycle” is a bit like keeping fit…</p>\r\n\r\n<p>You need to practice in order to keep up your strength and fitness.</p>\r\n"
