                  field_lesson_text_content:
                    -
                      value: "<p>And we have practised being kind to ourselves if we do not manage to do things as we would like to.&nbsp;</p>\r\n\r\n<p>It is important to notice signs that you are not doing well.</p>\r\n\r\n<p>It’s time to think of the ways you can cope with your Warning Signs when they come up.</p>\r\n"
