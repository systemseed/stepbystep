                  field_lesson_text_content:
                    -
                      value: "<p>Your situation might be different to theirs, but we hope you still find it helpful to hear from them.<br />\r\nYou will meet them soon, but first, I would like to introduce you to a technique you can use when you feel stressed.</p>\r\n"
                      format: minimal_html
                translations:
