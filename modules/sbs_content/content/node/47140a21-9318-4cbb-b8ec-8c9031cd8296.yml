                  field_lesson_text_content:
                    -
                      value: "<p>I felt uncomfortable doing something for myself.</p>\r\n\r\n<p>There was laundry to do, I had so much to prepare before class.</p>\r\n\r\n<p>Nevertheless, being outside in the fresh air did me some good.</p>\r\n\r\n<p>I found it gave me a bit more energy and I felt a little lighter.</p>\r\n\r\n<p>But the next day I woke up feeling sad and overwhelmed again.</p>\r\n\r\n<p><strong><em>Now let's hear from Ava and Mary together, as they have an important message for you.</em></strong></p>\r\n"
                      format: minimal_html
