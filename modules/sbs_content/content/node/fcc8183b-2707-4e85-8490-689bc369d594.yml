                  field_lesson_text_content:
                    -
                      value: "<p>My muscles ached, my heart pounded in my chest and I began to sweat.<br />\r\n<br />\r\nAt first, I felt self-conscious of my body in public. But soon I could only focus on catching my breath.<br />\r\n<br />\r\nAnd then it came: that familiar, happy sensation of moving myself through space and air...</p>\r\n\r\n<p>It did not last very long, and I soon became exhausted.<br />\r\n<br />\r\nBut even though I had to stop and walk after one kilometre, I was glad I had tried.</p>\r\n\r\n<p>That night, I was so exhausted… I could have slept for a thousand years, but I also felt proud of myself.</p>\r\n\r\n<p><em><strong>This is how Mary began to run again. Let’s hear now how Ava applied Dr Noa’s advice.</strong></em></p>\r\n"
                      format: minimal_html
