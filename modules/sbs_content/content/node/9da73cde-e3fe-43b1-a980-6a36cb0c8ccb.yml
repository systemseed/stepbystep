                  field_lesson_text_content:
                    -
                      value: "<p>Congratulations on creating your personal Gratitude List!</p>\r\n\r\n<p>I hope this technique helps you remember the positive things in your life.</p>\r\n\r\n<p>You can add things to your list whenever you like by coming back to this list in your Toolbox.</p>\r\n\r\n<p>We have now reached the end of Part 2 of Session 1.</p>\r\n\r\n<p>You can now start the last part of Session 1, or come back another time.</p>\r\n"
