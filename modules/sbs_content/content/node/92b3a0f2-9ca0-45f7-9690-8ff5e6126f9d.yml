                  field_lesson_text_content:
                    -
                      value: "<p>Then one day, Tam, a friend from childhood, came to visit.</p>\r\n\r\n<p>I felt nervous<em> </em>having him in the house. He spoke a lot with my mother.<br />\r\n<br />\r\n“Uri, can we talk?” Tam said, when I finally came out of my room.</p>\r\n\r\n<p>Tam was like family for me. I couldn’t speak. My eyes teared up.<br />\r\n<br />\r\nI felt so ashamed…</p>\r\n\r\n<p>Men don’t cry like little girls.</p>\r\n"
                      format: minimal_html
