                  field_lesson_text_content:
                    -
                      value: "<p>I know so well that feeling of sadness that Zeina is talking about...</p>\r\n\r\n<p>Hi, I’m Leila. When I signed up to SBS following the advice of Dr. Maha,&nbsp; I was feeling so lonely.</p>\r\n\r\n<p>We had lost my dad over a year ago… he was so young. Mum fell apart.</p>\r\n\r\n<p>I promised to take care of her and the house. But I had to finish my studies, too. Most days, all I could feel was the weight of our loss.</p>\r\n\r\n<p>So heavy…I could see no way out.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
                      format: minimal_html
