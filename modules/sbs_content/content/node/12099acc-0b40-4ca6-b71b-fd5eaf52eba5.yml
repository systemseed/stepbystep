                  field_lesson_text_content:
                    -
                      value: "<p><strong><em>Let’s first hear from Ava and how she dealt with this challenge.</em></strong></p>\r\n\r\n<p>I had to force myself to keep doing small activities.</p>\r\n\r\n<p>It felt tough, but it was helping me feel less sad. I started seeing that when I did something, I felt a little bit better, less stressed or a bit lighter.</p>\r\n\r\n<p>But I knew I had to also take bigger steps.</p>\r\n"
