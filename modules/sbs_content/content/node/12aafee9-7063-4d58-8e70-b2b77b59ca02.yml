                    field_lesson_text_content:
                      -
                        value: "<p>منعرف إنّه المعلومات اللي رح تتلقّيها ممكن تكون كتيرة، كرمال هيك حضرنالك هاللائحة من النصائح لتقدري تقطعي ببرنامج خطوة خطوة بأفضل طريقة:</p>\r\n"
                        format: minimal_html
            -
