                  field_lesson_text_content:
                    -
                      value: "<p>Tom left the house, slamming the door. I had let everyone down.</p>\r\n\r\n<p>I felt stressed and considered different options.</p>\r\n\r\n<p><em>I should just cancel</em>, I thought.</p>\r\n\r\n<p>But I knew how important it was to keep up social activities.</p>\r\n"
