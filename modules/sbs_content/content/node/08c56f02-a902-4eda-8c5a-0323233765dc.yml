                  field_lesson_text_content:
                    -
                      value: "<p>“What is <em>wrong</em> with you, Ava?” my husband, Tom, yelled at me one night.&nbsp;</p>\r\n\r\n<p>“Don’t you think I’m tired of this? Just pull yourself together!”</p>\r\n\r\n<p>“Leave me alone!” I would snap back.</p>\r\n\r\n<p>“Ava, we cannot go on like this. Something has to change”, he said.</p>\r\n\r\n<p>Knowing my husband was frustrated made me feel ashamed.<br />\r\n<br />\r\n<em>Why can’t I be stronger?</em> I asked myself.</p>\r\n\r\n<p><em><strong>This is how Ava felt. Now, let’s hear from Mary how this was for her.</strong></em></p>\r\n"
                      format: minimal_html
