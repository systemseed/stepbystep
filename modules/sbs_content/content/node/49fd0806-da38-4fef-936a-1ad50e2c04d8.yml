                  field_lesson_text_content:
                    -
                      value: "<p>When someone feels stressed or down like Ava or Mary, it is common that they have very critical thoughts that are not accurate.</p>\r\n\r\n<p>It is important to try and be kind to yourself, even if this feels strange.</p>\r\n\r\n<p>Imagine a friend telling you that they were planning to do something but couldn’t do it because they were having a bad day.</p>\r\n\r\n<p>What would you say to them?<br />\r\n<br />\r\nWhat would you do?</p>\r\n\r\n<p><strong><em>Let’s see how Mary responded to these questions.</em></strong></p>\r\n"
                      format: minimal_html
