                  field_lesson_text_content:
                    -
                      value: "<p>Why not think of something you used to enjoy doing with someone, which now seems quite overwhelming?</p>\r\n\r\n<p>Or something you would like to do more of.</p>\r\n\r\n<p>Some people would choose to invite their friends over for dinner...<br />\r\n<br />\r\nOther people enjoy family gatherings or meeting friends or neighbours for coffee.</p>\r\n\r\n<p>This may feel difficult for you. If you feel this way, don’t worry.</p>\r\n\r\n<p>Planning and trying them can make socializing a possibility for you again.</p>\r\n"
                      format: minimal_html
