                  field_lesson_text_content:
                    -
                      value: "<p>Ava and Mary were trying to do something big that felt too difficult to do because they were worried about many different things.</p>\r\n\r\n<p>I told them that they could make their life easier by breaking bigger activities into smaller steps.</p>\r\n\r\n<p>I asked Mary: “To go on a small run, what would you have to do to prepare? Why not try to write it down, step by step.”</p>\r\n\r\n<p><strong><em>Let’s see how Mary applied this advice.</em></strong></p>\r\n"
                      format: minimal_html
