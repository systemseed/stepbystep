                  field_lesson_text_content:
                    -
                      value: "<p><strong><em>How was Mary's experience with Step-by-Step? Let's hear it.</em></strong></p>\r\n\r\n<p>In the beginning, it was hard for me to keep the motivation up and try the activities Dr Noa recommended to me. I couldn’t really see how breathing exercises were going to solve my problems but I kept doing them.</p>\r\n\r\n<p>Then one day I met my friend Rosa in class.</p>\r\n\r\n<p>“Are you feeling any better?” Rosa asked me.</p>\r\n\r\n<p>She knew I had been to see Dr Noa. I was quite negative.</p>\r\n"
                      format: minimal_html
