                  field_lesson_text_content:
                    -
                      value: "<p><strong><em>Let's go back to Ava, to find out more about the difficulties she faced in her daily life.</em></strong></p>\r\n\r\n<p>Nothing seemed to be working like it used to. I couldn’t find pleasure in my life anymore. Everything felt dull or tiring.&nbsp;</p>\r\n\r\n<p>Even food lost its taste.<br />\r\n<br />\r\nI used to smile just thinking about cooking, going for a walk, my daughter’s laugh…</p>\r\n\r\n<p>Now it all felt difficult.</p>\r\n\r\n<p>I used to help my son with his school work. I loved this as it made me feel good to support him.</p>\r\n\r\n<p>Now he avoided me. Or perhaps I avoided him…</p>\r\n\r\n<p>It made me feel terrible, but how could he be around a mother who cried all the time?</p>\r\n\r\n<p>Everything felt harder… there was always something to resolve. I dreamed of an easier life.</p>\r\n"
                      format: minimal_html
