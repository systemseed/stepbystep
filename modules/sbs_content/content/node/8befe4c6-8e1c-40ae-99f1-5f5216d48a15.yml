                  field_lesson_text_content:
                    -
                      value: "<p>I did my best to stay calm, but the pressure got too much.&nbsp;</p>\r\n\r\n<p>I felt myself slipping into old patterns…&nbsp;</p>\r\n\r\n<p>All I did was study, but it was hard to concentrate when I ate so little.</p>\r\n\r\n<p>I didn’t do well in my exams. I felt anxious all the time…</p>\r\n\r\n<p>Negative thoughts clouded my days, and I felt myself closing off.</p>\r\n\r\n<p><strong><em>Now let’s hear from Ava and her experience after the end of the Step-by-Step program.</em></strong></p>\r\n"
                      format: minimal_html
