                  field_lesson_list_items:
                    -
                      value: "Complete sessions in a quiet place, if possible. This should be somewhere you feel comfortable and calm. \r\n"
                    -
                      value: 'Try to finish one session a week.  Remember, a session is made up of 2-3 parts so that you can do them over a few days.'
                    -
                      value: 'Practice what you have learnt as often as possible. This is one of the most important things you can do.'
                  field_lesson_list_type:
