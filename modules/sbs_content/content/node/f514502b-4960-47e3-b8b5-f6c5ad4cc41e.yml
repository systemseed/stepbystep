                  field_lesson_text_content:
                    -
                      value: "<p>Going outside was okay, but I missed moving my body and doing regular exercise.<br />\r\nWhen I was younger, I had raced in school competitions.<br />\r\n<br />\r\nMy dad had called me his little champ...</p>\r\n\r\n<p>I remembered the thrill of watching the sun rise over the sea as my legs raced through our hometown.<br />\r\n<br />\r\nHair flying, heart pumping….I had felt like a champion.</p>\r\n\r\n<p>When I told Dr Noa, she advised that trying running again may help me feel better.</p>\r\n"
                      format: minimal_html
