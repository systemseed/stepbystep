                  field_lesson_text_content:
                    -
                      value: "<p>I was surprised by how much better I felt after Step-by-Step.</p>\r\n\r\n<p>I felt better than I had in years…</p>\r\n\r\n<p>Making the techniques part of my life gave me more energy.</p>\r\n\r\n<p>I could get through my day, study, support my mother, and sometimes even enjoy it.</p>\r\n\r\n<p>I could look at myself in the mirror again and say:<br />\r\n<br />\r\n<em>I’m okay.</em></p>\r\n"
                      format: minimal_html
