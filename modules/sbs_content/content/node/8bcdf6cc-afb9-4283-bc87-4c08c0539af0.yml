                  field_lesson_text_content:
                    -
                      value: "<p>As you do this, take a moment to notice your mood. After doing the activity, do you feel even the smallest bit better?</p>\r\n\r\n<p>With practice it can lead to bigger improvements in mood.&nbsp;</p>\r\n"
                      format: minimal_html
