                  field_lesson_text_content:
                    -
                      value: "<p>In the upcoming exercise, you will think about the signs that show you are not coping so well anymore.</p>\r\n\r\n<p>These are your Warning Signs.</p>\r\n\r\n<p>It could be that you feel sad or have negative thoughts, like Mary, do not sleep well like Ava, or start withdrawing from your friends.</p>\r\n\r\n<p>How do you know when you are starting to feel worse?</p>\r\n\r\n<p>Let’s take a moment now to add some Warning Signs to your Toolbox.</p>\r\n\r\n<p>This list works exactly the same as the previous lists in your Toolbox.</p>\r\n\r\n<p>Let’s try!</p>\r\n\r\n<p><strong><em>As always, after the activity, you can go directly to the second part of Session 5 or come back any time during the following days.</em></strong></p>\r\n"
                      format: minimal_html
