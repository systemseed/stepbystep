                  field_lesson_text_content:
                    -
                      value: "<p>Negative events come in many shapes and sizes.</p>\r\n\r\n<p>Some people could be living without enough money or experiencing unsettling changes in circumstances.<br />\r\n<br />\r\nOthers might be losing their home or people close to them.</p>\r\n\r\n<p>Every day, many people are affected by war and disaster.</p>\r\n\r\n<p>Everyone reacts differently to these events.</p>\r\n"
                      format: minimal_html
