                  field_lesson_text_content:
                    -
                      value: "<p>She was right. It was such a simple idea.</p>\r\n\r\n<p>I felt a sudden moment of sadness because for a long time I had not been as kind to myself as I could be, or as I would be to a friend.<br />\r\n<br />\r\nAnd I would never speak to a friend the way I spoke to myself.</p>\r\n\r\n<p><strong><em>Now let's hear from Ava and Mary together, as they have something to tell you.</em></strong></p>\r\n"
                      format: minimal_html
