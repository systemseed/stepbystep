                  field_lesson_text_content:
                    -
                      value: "<p>Let’s think of one Social Activity you can try now.</p>\r\n\r\n<p>This list works exactly the same as the previous lists, like Small Activities and Challenging Activities.</p>\r\n\r\n<p>You can create entries and break them into steps. For now, please just add one Social Activity that you find difficult at the moment.<br />\r\n<br />\r\nYou don’t have to think about steps yet.</p>\r\n\r\n<p>Let’s try!</p>\r\n\r\n<p><strong><em>After the activity, you can either go directly to Part 2 of Session 4 or do that another time, as you like.</em></strong></p>\r\n"
                      format: minimal_html
