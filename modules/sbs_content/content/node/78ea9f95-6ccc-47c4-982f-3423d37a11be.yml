                  field_lesson_text_content:
                    -
                      value: "<p>I felt like I was “bad” at the breathing technique. I just couldn’t relax.<br />\r\n<br />\r\nI tried the grounding technique too.</p>\r\n\r\n<p>Yes, it relieved the pain in my neck for a few minutes…</p>\r\n\r\n<p>But it never lasted very long. I just couldn’t get into a routine.</p>\r\n\r\n<p>When I told Dr Noa this, she said it was normal.</p>\r\n\r\n<p><strong><em>Now let’s hear from Mary and her experience with the Small Activities exercise.</em></strong></p>\r\n"
                      format: minimal_html
