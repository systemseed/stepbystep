                  field_lesson_text_content:
                    -
                      value: "<p>Ava and Mary, two persons who came to me for help, have agreed to share how they used the skills I taught them to feel better.</p>\r\n\r\n<p><br />\r\nLet me introduce them to you!</p>\r\n"
                      format: minimal_html
                translations:
                  ar:
                    status:
                      -
                        value: true
                    created:
                      -
                        value: 1634749439
                    revision_translation_affected:
                      -
                        value: true
                    content_translation_source:
                      -
                        value: en
                    content_translation_outdated:
                      -
                        value: false
                    field_lesson_text_content:
                      -
                        value: "<p>زينة وليلى، شخصين قصدوني لا ساعدن، قبلوا يشاركوا كيف استخدموا التقنيات اللي علمتن ياهن لا يحسوا بتحسن.&nbsp;&nbsp;</p>\r\n\r\n<p>خليني عرفك عليهن!&nbsp;</p>\r\n"
                        format: minimal_html
            -
              entity:
                _meta:
                  version: '1.0'
