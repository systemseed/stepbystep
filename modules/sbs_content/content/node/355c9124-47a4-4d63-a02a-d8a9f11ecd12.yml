                  field_lesson_text_content:
                    -
                      value: "<p>“When we had to leave our home, we left everything behind,” she explained.</p>\r\n\r\n<p>“It broke something deep inside of me. I stopped eating and just couldn’t feel happy. Everything was numb for a very long time.”</p>\r\n\r\n<p>“But you’re top of the class,” I said. “You seem so… happy.”<br />\r\n<br />\r\n“Really?” smiled Rosa. “Things are better now. But it’s been a long journey. When I saw you today, looking so fragile, I saw myself one year ago. I remember feeling so lonely.”</p>\r\n"
                      format: minimal_html
