                  field_lesson_text_content:
                    -
                      value: "<p>Instead, she asked me if I would like to sit down.</p>\r\n\r\n<p>We sat together for a long while. It could have been hours before I told her what was happening.</p>\r\n\r\n<p><br />\r\n“I feel so tired all the time,” I told Rosa. “I’m a mess… but I have to take care of my mother. There’s so much to do.”&nbsp;</p>\r\n\r\n<p>Rosa put her hand on my shoulder.</p>\r\n\r\n<p>“Mary, I’m so sorry you are going through this,” she said. “It sounds so hard like you’re carrying the weight of the world on your shoulders. It’s not the same, but I’ve also been in a bad place. And I know how dark it is there...”</p>\r\n\r\n<p>I couldn’t imagine how someone like Rosa could ever feel this way.<br />\r\n<br />\r\nBut she had.</p>\r\n"
                      format: minimal_html
