                  field_lesson_text_content:
                    -
                      value: "<p>I kept doing what Dr Noa told me.</p>\r\n\r\n<p>I made my eating and sleeping habits regular, did the stress management exercises regularly, and planned a small pleasant activity every day.&nbsp;</p>\r\n\r\n<p>But it was not easy at all.</p>\r\n\r\n<p>I was tired of trying to make myself feel better.</p>\r\n"
