                  field_lesson_text_content:
                    -
                      value: "<p>I knew I needed help, but I thought:&nbsp;<em>How could I bother someone asking them to help me?</em></p>\r\n\r\n<p>But on the other hand, I knew someone who could give me a hand.</p>\r\n\r\n<p>Rosa was beautiful and always dressed well.</p>\r\n\r\n<p>I messaged her about the wedding, and she replied immediately:<br />\r\n<br />\r\n<em>OMG! Yes!! When are you free?</em></p>\r\n"
                      format: minimal_html
