                  field_lesson_text_content:
                    -
                      value: "<p>While it doesn’t solve our life problems, gentle physical activity is particularly helpful in making us feel better.</p>\r\n\r\n<p>And if we feel better it can make dealing with stress in life more manageable.</p>\r\n"
                      format: minimal_html
