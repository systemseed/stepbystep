                  field_lesson_text_content:
                    -
                      value: "<p>Like Ava, there are some people who cannot sleep, or experience other kinds of physical problems like headaches or back pain.</p>\r\n\r\n<p>It is common to feel very tired too.</p>\r\n\r\n<p>Sometimes, people can do things like staying away from people, drinking alcohol or using drugs to get away from it all.</p>\r\n\r\n<p>But even if these behaviours seem to relieve some pain in the short term, they generally cause more problems and make things worse in the longer term.</p>\r\n\r\n<p>When AVA&nbsp; first came to see me, she asked me some very important questions:</p>\r\n\r\n<p>How can I cope with this sadness?<br />\r\n<br />\r\nWhen will it end?</p>\r\n\r\n<p>For some people, the feelings of sadness, fear and hopelessness get better over time.</p>\r\n\r\n<p>For others, like Ava,&nbsp; these feelings get stuck. It might be the same for you too.</p>\r\n"
                      format: minimal_html
