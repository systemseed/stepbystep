                  field_lesson_text_content:
                    -
                      value: "<p>Then one day, Rima, a friend from class, was waiting for me.</p>\r\n\r\n<p>I felt nervous. <em>What does she want with me? We were not that close.</em><br />\r\n<br />\r\n“Hi Leila\", she said, smiling at me. “I wanted to ask if you’re okay?”</p>\r\n\r\n<p>I was so shocked that someone had noticed me.</p>\r\n\r\n<p>I couldn’t speak. My eyes teared up.<br />\r\n<br />\r\nI felt so embarrassed…</p>\r\n\r\n<p>I was sure she would leave me alone like everyone else.</p>\r\n"
                      format: minimal_html
