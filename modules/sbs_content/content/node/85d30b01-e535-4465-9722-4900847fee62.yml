                  field_lesson_text_content:
                    -
                      value: "<p>I couldn’t see anything good in my daily life anymore.</p>\r\n\r\n<p>Finding work seemed impossible … I was so anxious I wouldn’t be able to support my mother and me.</p>\r\n\r\n<p>At home, it wasn’t easy to spend time with my mother.&nbsp; She depended on me to be strong, for us both.</p>\r\n\r\n<p>But sometimes I needed her too…Yet, I had no one to rely on.</p>\r\n\r\n<p>Her arthritis made it hard for her to help around the house. I used to love it when she was proud of me for fixing something at home with my dad.</p>\r\n\r\n<p>But now it was just another chore.</p>\r\n\r\n<p>Life had been easier with dad around.</p>\r\n\r\n<p>Everything felt harder now… there was always something to resolve. I just felt numb.</p>\r\n"
                      format: minimal_html
