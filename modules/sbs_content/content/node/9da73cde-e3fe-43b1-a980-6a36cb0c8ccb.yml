                  field_lesson_text_content:
                    -
                      value: "<p>For example, a person who was kind to you, something you did for yourself, something you did for others, something you learnt, or someone you are grateful to have in your life.</p>\r\n\r\n<p>For Uri, it was Tam who helped him reach out for support, for Kai it was going for a walk...</p>\r\n\r\n<p>It can be any small everyday thing or anything you particularly appreciate in your current life.</p>\r\n\r\n<p>In the <strong>Gratitude List</strong> you can either write, record or take a photo of things you feel grateful for.</p>\r\n\r\n<p>You can then look at this list whenever you need to and be reminded of the things you are grateful for in your life.</p>\r\n\r\n<p>Letâ€™s try!</p>\r\n"
