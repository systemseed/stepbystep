                  field_lesson_text_content:
                    -
                      value: "<p>“Let’s take a walk,” he said.</p>\r\n\r\n<p>We walked together for a long while. It could have been hours before I told him what was happening.</p>\r\n\r\n<p><br />\r\n“I feel so tired all the time,” I told Tam. “I’m a mess… but I have to take care of my mother. There’s so much to do.”&nbsp;</p>\r\n\r\n<p>Tam patted me on the shoulder.</p>\r\n\r\n<p>“Uri, I didn’t know you felt this way,” he said. “It sounds really tough. You’ve got a lot of pressure on you right now. It’s not the same, but I’ve also been in a bad place. And I know how dark it is in there...”</p>\r\n\r\n<p>I couldn’t imagine how someone like Tam could ever feel this way.<br />\r\n<br />\r\nBut he had.</p>\r\n"
                      format: minimal_html
