                  field_lesson_text_content:
                    -
                      value: "<p>“You know, Ava, if you ever need help, you just have to ask,” she said.</p>\r\n\r\n<p>I said nothing.</p>\r\n\r\n<p>I knew that if I opened my mouth I would cry.</p>\r\n\r\n<p>But my friend’s smile told me she had felt my gratitude.</p>\r\n\r\n<p><strong><em>Let's hear from&nbsp; Ava and Mary together, they have something to tell you.</em></strong></p>\r\n"
