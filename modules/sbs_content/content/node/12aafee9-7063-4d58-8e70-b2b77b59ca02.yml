                    field_lesson_list_items:
                      -
                        value: "<p>&nbsp;اعملي الجلسات بمكان هادئ بخليكي تشعري بالراحة والهدوء إذا ممكن</p>\r\n"
                      -
                        value: "<p>جربي خلصي جلسة وحدة بالأسبوع.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>تذكّري... كل جلسة مؤلفة من جزئين أو تلاتة، لتعمليها بأجزاء خلال أيام الأسبوع.</p>\r\n"
                      -
                        value: "<p>تمرني على&nbsp;اللي تعلمتيه بالجلسات قد ما فيكي.<br />\r\n<br />\r\nهيدي من أهم الأمور اللي ممكن تعمليها لتستفيدي بأكبر قدر من البرنامج.</p>\r\n"
                    field_lesson_list_type:
                      -
                        value: ol
