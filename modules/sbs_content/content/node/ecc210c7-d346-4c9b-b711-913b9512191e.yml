                  field_lesson_text_content:
                    -
                      value: "<p>Like Ava and Mary, you have shown a lot of strength in completing this programme.<br />\r\n<br />\r\nI hope you are starting to feel confident with the techniques you learned and have noticed some changes in your life.</p>\r\n\r\n<p>If you haven’t, or you’re still not feeling any better, keep going. Remember: change does not happen immediately.</p>\r\n\r\n<p>You are doing something for yourself right now by coming to Session 5.</p>\r\n"
