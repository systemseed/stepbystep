                  field_lesson_list_items:
                    -
                      value: 'Ava is married and has two children. Her mother died, and her father moved in with her family. When she first came to see me, she had to deal with difficult emotions and struggled with her daily activities.'
                    -
                      value: 'Mary is a student and lives with her mother. After her father left the family, she was under a lot of pressure to study and look after her sick mother. That’s when she signed up for Step-by-Step.'
                  field_lesson_list_type:
                    -
                      value: ul
                translations:
                  ar:
                    status:
                      -
                        value: true
                    created:
                      -
                        value: 1636028905
                    revision_translation_affected:
