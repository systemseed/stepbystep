                  field_lesson_text_content:
                    -
                      value: "<p>The thought of a trip exhausted me. There was too much to prepare – the food, the children, the journey.<br />\r\n<br />\r\nMy heart was pounding. How could I go out in the traffic? There would be people, cars, talking…</p>\r\n\r\n<p>“I can’t do it,” I broke down, shaking my head. I knew my husband would hate me.</p>\r\n\r\n<p><strong><em>This was Ava’s first experience with trying bigger activities. Let’s hear now from Mary and see how it went for her.</em></strong></p>\r\n"
                      format: minimal_html
