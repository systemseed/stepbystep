                  field_lesson_text_content:
                    -
                      value: "<p>“When I lost my job, I fell apart,” he explained. “I couldn’t get out of bed.\"</p>\r\n\r\n<p>I hated myself and everyone around me. I was so angry… everything felt hard for a long time.”</p>\r\n\r\n<p>“I didn’t know…” I said.<br />\r\n<br />\r\n“How could you know?” said Tam, with a sad smile. “People don’t talk about this stuff… I remember feeling so lonely.”&nbsp;</p>\r\n"
                      format: minimal_html
