                  field_lesson_text_content:
                    -
                      value: "<p>You will now see the list of Warning Signs you made in Part 1.</p>\r\n\r\n<p>You can add ideas for how you would like to cope with these signs by clicking on each warning sign.</p>\r\n\r\n<p>As with the other techniques, you can always access it in your Toolbox to change or edit it.</p>\r\n\r\n<p>Let’s try!</p>\r\n\r\n<p><strong><em>After the activity,&nbsp; you can now go directly to the last part of Session 5 or come back later, as you wish.</em></strong></p>\r\n"
                      format: minimal_html
