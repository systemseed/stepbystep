                  field_lesson_text_content:
                    -
                      value: "<p>This second technique is a <strong>Breathing Exercise. </strong></p>\r\n\r\n<p>It may sound strange, but breathing can alter how stressed people feel.</p>\r\n\r\n<p>This exercise will show you how to breathe slowly and at a pace that can help reduce stress.</p>\r\n\r\n<p>Once you know how to do it, you can use it to help you feel calmer whenever you feel stressed or overwhelmed.</p>\r\n\r\n<p>You just need to sit back and try to pay attention to your breathing.</p>\r\n\r\n<p>You can use this technique whenever you feel you need to reduce your stress.</p>\r\n\r\n<p>In the next step, just touch the play icon to play the audio file.</p>\r\n\r\n<p><em><strong>We have now reached the end of Part 1 of Session 1. After the activity, you can now either continue directly to Part 2 of Session 1, or do that another time, as you like.</strong></em></p>\r\n"
                      format: minimal_html
