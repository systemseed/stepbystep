                  field_lesson_text_content:
                    -
                      value: "<p>Hi, I’m Mary.</p>\r\n\r\n<p>I know the feeling of sadness that Ava is talking about so well...</p>\r\n\r\n<p>When I signed up to Step-by-Step, I was under a lot of pressure.</p>\r\n\r\n<p>My dad left us about nine months ago… Mum fell apart.</p>\r\n\r\n<p>I promised to take care of her and the house. But I had to finish my studies, too. Most days, all I could feel was the weight of his absence.</p>\r\n\r\n<p>So heavy…I could see no way out.</p>\r\n"
                      format: minimal_html
