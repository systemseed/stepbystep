                  field_lesson_text_content:
                    -
                      value: "<p>I told Mona what had happened, and she smiled.</p>\r\n\r\n<p>“That’s what friends are for,” said Mona, as we approached our friend’s house.</p>\r\n\r\n<p>“Besides, how many times have you helped Sara out? Loads!”</p>\r\n\r\n<p>I took a pastry and as we knocked on the door… I felt lighter than I had in a long time.</p>\r\n\r\n<p>I felt supported by my friends.</p>\r\n\r\n<p><em><strong>Let’s hear from Mary now.</strong></em></p>\r\n"
                      format: minimal_html
