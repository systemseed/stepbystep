                  field_lesson_text_content:
                    -
                      value: "<p>Walking was ok, but I missed doing things with my family.</p>\r\n\r\n<p>Sami was 6 and Ada was 4… they loved walking with me.</p>\r\n\r\n<p>Sunday was my husband’s day off, so we would always be together as a family on that day.</p>\r\n\r\n<p>I loved the cool breeze by the sea, laughing with my children, going for a picnic.</p>\r\n\r\n<p>Those days seemed like a lifetime ago.</p>\r\n\r\n<p>When I told Dr Noa this, she said:</p>\r\n\r\n<p>\"Aiming to do bigger activities like spending time with your children will boost your confidence and may help you feel better, Ava.\"</p>\r\n"
                      format: minimal_html
