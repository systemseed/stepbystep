                  field_lesson_text_content:
                    -
                      value: "<p>In my daily life, nothing seemed to be working like it used to.<br />\r\n<br />\r\nI felt exhausted by my children. It wasn’t easy to spend time with my wife anymore.</p>\r\n\r\n<p>My wife depended on me to be strong, for both of us, and resented having my father in the house.</p>\r\n\r\n<p>But we had no choice, it was my father I had to take care of him.</p>\r\n\r\n<p>I felt guilty for fighting with her.</p>\r\n\r\n<p>Sometimes I just wanted to hideaway. I felt like I had no one to talk to.</p>\r\n\r\n<p>We used to love eating together, as a family.</p>\r\n\r\n<p>Now even food lost its taste.</p>\r\n\r\n<p>Everything felt harder… there was always something to resolve. I dreamed of an easier life.</p>\r\n"
                      format: minimal_html
