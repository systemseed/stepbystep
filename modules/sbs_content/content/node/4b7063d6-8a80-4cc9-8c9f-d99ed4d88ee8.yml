                  field_lesson_text_content:
                    -
                      value: "<p>It is very useful to know techniques to feel calmer.<br />\r\n<br />\r\nYou have already been introduced to the Grounding Exercise to help you feel less stressed.</p>\r\n\r\n<p>I would now like to introduce you to a second technique to help you to relax.</p>\r\n"
