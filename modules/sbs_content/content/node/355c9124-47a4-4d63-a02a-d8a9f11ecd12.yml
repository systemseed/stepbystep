                  field_lesson_text_content:
                    -
                      value: "<p>I felt lonely too. On my course, everyone seemed so carefree and at ease.<br />\r\n<br />\r\nThey were just students, studied, got together on weekends.</p>\r\n\r\n<p>I envied them.</p>\r\n\r\n<p>It was hard to connect with anyone… so I stopped trying. Besides, I was no fun to hang out with anymore…<br />\r\n<br />\r\nI didn’t want to talk to anyone.</p>\r\n"
                      format: minimal_html
