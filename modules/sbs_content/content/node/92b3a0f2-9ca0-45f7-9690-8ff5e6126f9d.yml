                  field_lesson_text_content:
                    -
                      value: "<p>“I feel so alone,” I said. “So tired, so numb, all the time… I don’t want to do anything anymore.”<br />\r\n<br />\r\n“Maybe it’s time to see a doctor then?” said Tam.</p>\r\n\r\n<p>“How can a doctor help me?” I asked, shaking my head.</p>\r\n\r\n<p>“It’s a process,” said Tam. “It seemed strange at first, but with the doctor’s guidance, I slowly learnt to do things I enjoyed again.”</p>\r\n\r\n<p>But I was feeling so ashamed, how could I let anyone know I’m feeling this way?</p>\r\n"
                      format: minimal_html
