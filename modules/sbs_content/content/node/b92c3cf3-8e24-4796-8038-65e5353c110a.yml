                  field_lesson_text_content:
                    -
                      value: "<p>“Guys, you know Mary from class,” said Rosa.<br />\r\n<br />\r\n“Hi” I said shyly.<br />\r\n<br />\r\nRosa was so confident. I really wished I was more like her.<br />\r\n<br />\r\n“Hey Mary,” a couple of the girls smiled. “Come sit with us.”</p>\r\n\r\n<p><strong><em>Let’s hear now how it went for Ava.</em></strong></p>\r\n"
