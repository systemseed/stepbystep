                  field_lesson_text_content:
                    -
                      value: "<p>When I arrived at Mona's place, Sara was already there.</p>\r\n\r\n<p>“Hi, Ava! I'm so glad to see you here! Just like old times,” smiled Mona welcoming me.</p>\r\n\r\n<p>“Except the husbands aren’t here… or the children!” laughed Sara.</p>\r\n\r\n<p>“Come sit, Ava.”</p>\r\n\r\n<p>I took my seat cautiously, forcing a smile. I felt my stomach tighten, afraid of their questions.<br />\r\n<br />\r\nBut no questions came.</p>\r\n"
                      format: minimal_html
