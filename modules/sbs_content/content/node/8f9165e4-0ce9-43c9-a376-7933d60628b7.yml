                  field_lesson_text_content:
                    -
                      value: "<p>When first trying one of your new Challenging Activities you can always choose to do just the first few steps.</p>\r\n\r\n<p><br />\r\nI will leave you to schedule in some steps now.<br />\r\n<br />\r\nGood luck and see you in Session 3.</p>\r\n\r\n<p><strong><em>You can schedule one new step for your Challenging Activities at any time.You have now reached the end of session 2. After the activity, you can continue to session 3 or review session 2.</em></strong></p>\r\n"
