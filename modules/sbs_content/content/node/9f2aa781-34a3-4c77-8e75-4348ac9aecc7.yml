                  field_lesson_text_content:
                    -
                      value: "<p>It will take time, and it is normal to doubt or worry while doing this.</p>\r\n\r\n<p>That is why practice is so important.</p>\r\n\r\n<p>You have learnt several new techniques so far which you can use whenever you want.&nbsp;</p>\r\n\r\n<p>In your Toolbox you can find the Grounding and Breathing Exercises, and your Gratitude List.&nbsp;</p>\r\n"
                      format: minimal_html
