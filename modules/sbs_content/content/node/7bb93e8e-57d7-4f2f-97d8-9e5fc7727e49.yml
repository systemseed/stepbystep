                  field_lesson_text_content:
                    -
                      value: "<p>“Mama, I have my studies!” I yelled back. “I can’t just abandon everything…”<br />\r\n<br />\r\nMy mother started crying.&nbsp;</p>\r\n\r\n<p>“I just want my daughter to be happy…” she told me.<br />\r\n<br />\r\n“Mama, don’t cry,” I said. “If it’s so important to you, and Elyse, I’ll come.”</p>\r\n"
                      format: minimal_html
