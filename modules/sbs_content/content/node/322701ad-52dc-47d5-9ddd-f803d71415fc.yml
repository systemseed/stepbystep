                  field_lesson_text_content:
                    -
                      value: "<p>Hi there, I’m looking forward to working with you. My name is Dr Noa.</p>\r\n\r\n<p>I will be teaching you what you need to know to start feeling better.</p>\r\n\r\n<p>I don’t know you yet, but here’s what I do know:</p>\r\n\r\n<p>You took the decision to join Step-by-Step.</p>\r\n\r\n<p>This shows me that you have enough strength to take the first steps in this programme.</p>\r\n"
                      format: minimal_html
                translations:
                  ar:
                    status:
                      -
                        value: true
                    created:
                      -
                        value: 1634749386
                    revision_translation_affected:
                      -
                        value: true
                    content_translation_source:
                      -
                        value: en
                    content_translation_outdated:
                      -
                        value: false
                    field_lesson_text_content:
                      -
                        value: "<p dir=\"rtl\">أهلاً فيكي، أنا كتير متحمسة لاشتغل معك. إسمي الدكتورة مها.&nbsp;</p>\r\n\r\n<p dir=\"rtl\">رح كون حدّك وقلك شو لازم تعملي لتشعري بتحسن.</p>\r\n\r\n<p dir=\"rtl\">ما بعرفك بعد، بس هيدا اللي&nbsp;بعرفو:&nbsp;</p>\r\n\r\n<p dir=\"rtl\">&nbsp;أخذتي قرار تنضمي بخطوة خطوة&nbsp;</p>\r\n\r\n<p dir=\"rtl\">هيدا شي بفرجيني انك قادرة تخطي الخطوات الأولى بالبرنامج.</p>\r\n"
                        format: minimal_html
