                  field_lesson_text_content:
                    -
                      value: "<p>But her words had wounded me. I went back to bed and cried myself to sleep.</p>\r\n\r\n<p>I woke up feeling so guilty.</p>\r\n\r\n<p><em>My poor mother...</em><br />\r\n<br />\r\nI didn't do much else that day.</p>\r\n\r\n<p><em><strong>Let's hear the advice that Dr Noa gave Mary and Ava at this challenging moment.</strong></em></p>\r\n"
                      format: minimal_html
