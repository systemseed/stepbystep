  field_registration_terms:
    -
      value: "<p>By accessing or using the Step-by-Step Global platform&nbsp; -&nbsp; (hereinafter referred to as the “Website”), the user agrees to accept these terms of use and disclaimers. The World Health Organization (WHO) reserves the right to update these terms of use disclaimers without notice at any time.</p>\r\n\r\n<p>The website is intended for use by persons invited to test an early development version of the Step-by-Step Global website. The site provides demonstration content of a course to help people manage stress.&nbsp;</p>\r\n\r\n<p>© World Health Organization, 2021</p>\r\n\r\n<p>All&nbsp; rights reserved.&nbsp;</p>\r\n\r\n<p><strong>For questions or comments on any of the following, please contact: </strong><a href=\"mailto:carswellk@who.int\"><strong>carswellk@who.int</strong></a></p>\r\n\r\n<p><strong>General disclaimers:&nbsp;</strong></p>\r\n\r\n<p>In no event shall WHO be responsible for the accuracy of information posted by any user on the Website. WHO makes no warranties or representations regarding the completeness or accuracy of any content posted on the Website and shall not be held liable for any damages whatsoever as a result of its use or application. The responsibility for the interpretation and use of the content lies with the reader and/or user. WHO reserves the right to make updates and changes to posted content without notice and accepts no liability for any errors or omissions in this regard.&nbsp;</p>\r\n\r\n<p>The views expressed on the Website are those of the authors and do not necessarily reflect those of WHO.</p>\r\n\r\n<p>The Website may contain links to resources on external websites. WHO is not responsible for the accuracy or content of any external link. The presence of any resource or external link on the Website does not imply that the resource, or its author or entity, is endorsed or recommended by the World Health Organization. These links are provided for convenience only.<em>&nbsp;</em></p>\r\n\r\n<p>The designations employed and the presentation of content on the Website, including maps and other illustrative materials, do not imply the expression of any opinion whatsoever on the part of WHO concerning the legal status of any country, territory, city or area, or of its authorities, or concerning the delineation of frontiers and borders. Dotted lines on maps represent approximate border lines for which there may not yet be full agreement.</p>\r\n\r\n<p>The mention of specific companies or of certain manufacturers' products does not imply that they are endorsed or recommended by WHO in preference to others of a similar nature that are not mentioned. Errors and omissions excepted, the names of proprietary products are distinguished by initial capital letters.</p>\r\n\r\n<p><strong>Privacy policy</strong></p>\r\n\r\n<p>Your privacy is of utmost importance to the administrators of the Step-by-Step Global Platform. This privacy statement describes Step-by-Step Global’s policy concerning the gathering and sharing of visitors’ information through the Step-by-Step Global website (the “website”). The Step-by-Step Global website may publish supplementary privacy policies with particular requirements to collect additional personal information if the need arises. In these cases, the site-specific policies will be complementary to this general Step-by-Step Global&nbsp; privacy policy and will give details about the additional information to be collected and its purpose. The World Health Organization (WHO) reserves the right to update this privacy policy and the website terms of use without notice at any time.</p>\r\n\r\n<p>What information does Step-by-Step Global&nbsp; collect?</p>\r\n\r\n<p>Normal website usage</p>\r\n\r\n<p>In general, you can browse the public Step-by-Step Global website (the part before you register) without telling us who you are or revealing any personal information about yourself. The only information we gather during general browsing is from standard server logs. These include your IP (Internet Protocol) address, domain name, browser type, operating system, and information such as the website that referred you to us, the files you download, the pages you visit, and the dates/times of those visits.</p>\r\n\r\n<p>Personally identifiable and contact information</p>\r\n\r\n<p>If you register with the Step-by-Step Global website in order to gain access to closed contents including the demonstration content, you will be asked to provide personal identifying information such as your gender, age, country of residence, education level and questions about your mood, e-mail address. This information will be collected only with your knowledge and permission, and will be stored securely in the Step-by-Step Global&nbsp; database. Your personal information will not be distributed for any purpose, except as provided below.&nbsp;&nbsp;</p>\r\n\r\n<p>Information provided during use of theStep-by-Step Global &nbsp;site for registered users</p>\r\n\r\n<p>Information that you provide during your use of the Step-by-Step Global&nbsp; Platform will be available to designated Step-by-Step Global administrators.&nbsp;</p>\r\n\r\n<p>In no event shall the World Health Organization (WHO) as the Step-by-Step Global &nbsp; administrator&nbsp; be responsible for the accuracy of any information posted by you or other users on the Step-by-Step Global&nbsp; website or liable for any negative consequences arising from the participation in Step-by-Step Global&nbsp; or the use of the website contents.</p>\r\n\r\n<p>What does Step-by-Step Global&nbsp; do with the information it collects?</p>\r\n\r\n<p>Normal website usage</p>\r\n\r\n<p>The information gathered during general browsing of the Step-by-Step Global&nbsp; website will be used to inform development of the platform. It will not be connected with any personal information.</p>\r\n\r\n<p>Personally identifiable information</p>\r\n\r\n<p>Step-by-Step Global&nbsp; may use the personal information you provide to:</p>\r\n\r\n<p>●&nbsp; &nbsp; &nbsp; Confirm your registration on the site;&nbsp;</p>\r\n\r\n<p>●&nbsp; &nbsp; &nbsp; Contact you – either in response to a query or suggestion, or to email information about Step-by-Step Global&nbsp; to you;&nbsp;</p>\r\n\r\n<p>●&nbsp; &nbsp; &nbsp; “Remember” your online profile and preferences;&nbsp;</p>\r\n\r\n<p>●&nbsp; &nbsp; &nbsp; Help us create site content;&nbsp;</p>\r\n\r\n<p>●&nbsp; &nbsp; &nbsp; With your permission, share your contact information with other Step-by-Step Global&nbsp; Team&nbsp; members who may wish to contact you.</p>\r\n\r\n<p>Other information (e.g. answers to questions, completion of activities)</p>\r\n\r\n<p>Other information you submit, such as answers to questions on the site are recorded by the system, but no identifying information is shared beyond your Step-by-Step Global&nbsp; Team. Aggregated data from submissions may be used on an anonymous basis to understand the use of the part of the website.&nbsp;</p>\r\n\r\n<p><strong>Automatic Information Collection Technologies&nbsp;</strong></p>\r\n\r\n<p>The information that we collect about your equipment, browsing actions and patterns includes, but is not limited to, traffic data, location data, logs, the resources that you access, search queries, as well as information about the computer or device you are using and the Internet connection, including your IP address, operating system and browser type.</p>\r\n\r\n<p>This automatically collected information typically does not include Personally identifiable information, but we may maintain it or associate it with your personal information collected in other ways. Collection of this type of information helps us to improve this website and to deliver a better and more personalized service by enabling us to, among other things: (1) estimate our audience size and usage patterns; (2) store information about your preferences, allowing us to customize this website according to your individual interests; (3) speed up your searches; and (4) recognize you when you return to this website.</p>\r\n\r\n<p>The automatic collection technologies we or our service providers use for this automatic information collection may include Cookies (or browser cookies).&nbsp;</p>\r\n\r\n<p>A cookie is a small amount of data that is sent from a web server to your browser. It is normally used to assign a unique identification to your computer and securely store information such as user IDs, passwords, preferences, and online profiles.</p>\r\n\r\n<p>This website may use two types of cookies (small data files placed on the hard drive of your computer when you visit a website): a \"session cookie,\" which expires immediately when you end your browsing session and a \"persistent cookie,\" which stores information on your hard drive so when you end your browsing session and return to this website later, the cookie information is still available.</p>\r\n\r\n<p>You can choose not to have cookies delivered by changing your browser settings. Different websites can send their own cookies to your computer. To protect your privacy, your browser only allows a website to access the cookies it has already sent you, not the cookies sent by other sites.</p>\r\n\r\n<p><strong>Links to Third Party Websites and Social Media Widgets</strong></p>\r\n\r\n<p>This website and some of our electronic communications to you, may contain links to other websites that are owned and operated by third parties. Links to third parties from this website are not an endorsement by us. We do not control, and are not responsible for, the privacy and security practices of these third parties. We recommend that you review the privacy and security policies of these third parties to determine how they handle information they may collect from or about you.</p>\r\n\r\n<p><strong>Protection of Your Information</strong></p>\r\n\r\n<p>We use reasonable security measures to protect your information collected through this website. We do not store passwords in plain text format, only secure password hashes. However, no method of transmission or electronic storage is 100% safe, and we cannot guarantee absolute security. Therefore, your use of this website is at your own risk and we do not promise or guarantee, and you should not expect, that your information will always and absolutely remain private and secure. We are not responsible for the circumvention of any privacy settings or security measures contained on or concerning this website. You are also responsible for taking reasonable steps to protect your personal information against unauthorized disclosure or misuse.</p>\r\n\r\n<p><strong>What if I don’t want to provide personal information?</strong></p>\r\n\r\n<p>Providing personal information on the Step-by-Step Global&nbsp; website is optional. If you choose not to provide personal information, you will not be able to access the test site.</p>\r\n\r\n<p><strong>Opting out and changing your information</strong></p>\r\n\r\n<p>At any time, you may cancel your registration or modify your information by returning to the web page where you first provided the information and contacting the Step-by-Step Global&nbsp; administrator.&nbsp;</p>\r\n\r\n<p><strong>Security</strong></p>\r\n\r\n<p>We do not sell or share any personally identifiable information volunteered on the Step-by-Step Global&nbsp; website to any third party. Any information provided to the Step-by-Step Global&nbsp; Platform by its users is held with the utmost care and security, and will not be used in ways other than as set forth in this privacy policy, or in any site-specific policies, or in ways to which you have explicitly consented. The Step-by-Step Global&nbsp; Platform employs a range of technologies and security measures to protect the information maintained on our systems from loss, misuse, unauthorized access or disclosure, alteration, or destruction.</p>\r\n\r\n<p>All our Step-by-Step Global&nbsp; administrators who have access to, and are associated with the processing of personal data, are obliged to respect the confidentiality of official business matters, including personal data.</p>\r\n\r\n<p>The Step-by-Step Global&nbsp; website contains links to websites external to the Step-by-Step Global . Step-by-Step Global&nbsp; and WHO are not responsible for the privacy practices or the content of such websites.</p>\r\n"
      format: minimal_html
