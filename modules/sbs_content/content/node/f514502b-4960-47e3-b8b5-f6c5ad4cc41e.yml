                  field_lesson_text_content:
                    -
                      value: "<p>So, I suggested the idea to my mother.</p>\r\n\r\n<p>“Studying, running… when will I see you?” my mother said.</p>\r\n\r\n<p>Mama looked sad, even neglected.</p>\r\n\r\n<p>But I think deep down she was pleased I wanted to be more active.</p>\r\n\r\n<p>“I have to try something, Mama”, I told her. “I want to be stronger, like you.</p>\r\n"
                      format: minimal_html
