                  field_lesson_text_content:
                    -
                      value: "<p>I stepped out of the cab. I had reached the café where my classmates were meeting.</p>\r\n\r\n<p>My palms were sweating. My legs were shaking.</p>\r\n\r\n<p>I felt like everyone was staring at me as I walked through the door.</p>\r\n\r\n<p>I thought: <em>Should I just go?</em> <em>Look, the cab is still there…</em></p>\r\n\r\n<p>I took out my phone to send Rosa a message, saying something urgent came up, and I couldn’t join.</p>\r\n"
                      format: minimal_html
