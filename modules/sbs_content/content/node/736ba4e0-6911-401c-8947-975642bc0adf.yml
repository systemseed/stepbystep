                  field_lesson_text_content:
                    -
                      value: "<p><strong><em>There were difficult times for Mary as well, let's hear about her experiences. </em></strong></p>\r\n\r\n<p>I couldn’t see anything good in my daily life anymore. I used to smile just thinking about cooking with my mum, seeing my friends in the class...</p>\r\n\r\n<p>Now I didn’t smile at all, and cooking just felt like another chore.<br />\r\n<br />\r\nI couldn’t enjoy things anymore, not like I used to.</p>\r\n\r\n<p>Studying became such an effort. I was so anxious about falling behind.</p>\r\n\r\n<p>At home, the arthritis of my mum made it hard for her to help me around the house.</p>\r\n\r\n<p>There was always something to clean, to fix, to learn.</p>\r\n\r\n<p>Life had been easier with dad around.</p>\r\n\r\n<p>I just felt numb.</p>\r\n\r\n<p><strong><em>Ava and Mary have been there, like you, and have something to share with you. </em></strong></p>\r\n"
                      format: minimal_html
