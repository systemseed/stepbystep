                    field_lesson_text_content:
                      -
                        value: "<p>ممكن يكون وضعك مختلف، بس بتمنى أنك تستفيد من تجربتن.</p>\r\n\r\n<p>رح تشوفيهن قريباً، بس قبل بدي قلك عن تقنية فيكي تلجئي إلها لما تكوني موترة.</p>\r\n"
                        format: minimal_html
