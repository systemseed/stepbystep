                  field_lesson_text_content:
                    -
                      value: "<p>Everything was spiralling out of control again.</p>\r\n\r\n<p>“Ava, call Dr Noa,” Mona urged me.</p>\r\n\r\n<p>We had stopped our sessions several weeks ago, as I had been feeling much better.<br />\r\n<br />\r\n“Don’t forget how far you’ve come,” she said. “This is life happening... you just need to get back on track, Ava.”</p>\r\n"
