                  field_lesson_text_content:
                    -
                      value: "<p>Indeed, the better you care for yourself, the better you will start feeling again.</p>\r\n\r\n<p>Now I am going to show you how small <strong>pleasant activities can actually help improve your mood.</strong></p>\r\n\r\n<p>As Uri experienced, the thought of doing even the smallest activity might seem daunting.</p>\r\n\r\n<p>This is normal when we are very sad or feeling very stressed.</p>\r\n"
                      format: minimal_html
            -
