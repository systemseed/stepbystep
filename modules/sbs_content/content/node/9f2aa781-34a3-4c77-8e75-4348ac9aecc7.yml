                  field_lesson_text_content:
                    -
                      value: "<p>Positive change does not happen overnight.</p>\r\n\r\n<p>It takes time to get out of the “sadness and withdrawal cycle”.</p>\r\n\r\n<p>In the time before you sought help your body and mind got used to feeling the way they did. They got trained into it.</p>\r\n\r\n<p>You are now training more pleasant feelings again by doing small, enjoyable activities.&nbsp;</p>\r\n"
                      format: minimal_html
