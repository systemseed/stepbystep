                      value: "<p>Remember, these words of kindness are available to you whenever you want to read them.</p>\r\n\r\n<p>You can always find them in your Toolbox.</p>\r\n\r\n<p>Stay positive, you are doing well.</p>\r\n\r\n<p><strong><em>As always, you can now go directly to the third part of Session 3, or come back to it later, as you wish</em></strong></p>\r\n"
