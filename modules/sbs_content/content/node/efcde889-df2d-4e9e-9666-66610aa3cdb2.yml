                  field_lesson_text_content:
                    -
                      value: "<p><strong><em>Let's meet Ava again and hear how she practised the activities...</em></strong></p>\r\n\r\n<p>In the beginning, I felt it was hard to try the techniques Dr Noa taught me.</p>\r\n\r\n<p>I felt like I was bad at them. It required so much effort and energy.</p>\r\n\r\n<p>It made me feel less abnormal to know that other people were struggling with this as well.</p>\r\n\r\n<p>So I kept trying. With practice, I noticed that it became easier and started to feel the activities were helpful.</p>\r\n\r\n<p>I started practising the Breathing or Grounding Exercise each morning before waking up my children and tried remembering to use them during the day when I felt stressed or overwhelmed.</p>\r\n"
                      format: minimal_html
