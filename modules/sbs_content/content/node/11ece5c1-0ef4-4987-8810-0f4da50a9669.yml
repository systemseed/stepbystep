                  field_lesson_text_content:
                    -
                      value: "<p>He was in the house all day and things changed.</p>\r\n\r\n<p>We started fighting again. The sleepless nights returned.</p>\r\n\r\n<p>One day I was asked to collect my daughter, Ada, from school, for bad behaviour.</p>\r\n\r\n<p>“Is everything alright at home?” her teacher asked me.<br />\r\n<br />\r\n“Yes, all’s fine,’ I lied, forcing a smile.<br />\r\n<br />\r\nI felt ashamed. I was too tired to explain.</p>\r\n"
                      format: minimal_html
