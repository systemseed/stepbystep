                  field_lesson_text_content:
                    -
                      value: "<p>Today’s main message is:&nbsp;</p>\r\n\r\n<p>It is normal to have ups and downs, especially when we think we are doing okay again.</p>\r\n\r\n<p>We cannot control what changes life brings, only how we cope with those changes.</p>\r\n\r\n<p>It can help to recognise early signs within yourself that you don’t feel good again.<br />\r\n<br />\r\nSometimes you might feel stressed, sad or anxious.</p>\r\n\r\n<p>The best thing you can do is be prepared.</p>\r\n"
                      format: minimal_html
