                  field_lesson_text_content:
                    -
                      value: "<p>I texted Mona that I couldn’t make it. She replied quickly:</p>\r\n\r\n<p><em>Why don’t you see if Sara can help? She loves your kids, and doesn’t she live in the neighbourhood?</em>&nbsp;<br />\r\n<br />\r\nThe last thing I felt like doing was asking anyone for help.</p>\r\n\r\n<p>People had their own lives and problems.</p>\r\n\r\n<p><br />\r\nBut on the other hand, I thought: <em>will it hurt to ask?</em></p>\r\n"
                      format: minimal_html
