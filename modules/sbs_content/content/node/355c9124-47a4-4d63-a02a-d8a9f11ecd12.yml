                  field_lesson_text_content:
                    -
                      value: "<p>“I feel so alone,” I said. “So tired, so numb, all the time… I don’t want to do anything anymore.”<br />\r\n<br />\r\n“Have you thought about seeing a doctor?” asked Rosa.</p>\r\n\r\n<p>“How can a doctor help me?” I asked, shaking my head.</p>\r\n\r\n<p>“It’s a process,” said Rosa. “It seemed strange at first, but with the doctor’s guidance, I slowly learnt to do things I enjoyed again.”</p>\r\n\r\n<p>But I was feeling so ashamed. I didn't want anyone to know I was feeling this way.</p>\r\n\r\n<p><strong><em>Now let's hear from Ava and Mary together, as they have an important message for you.</em></strong></p>\r\n"
                      format: minimal_html
