                  field_lesson_text_content:
                    -
                      value: "<p>Not long after coffee with my classmates, it was time for my cousin’s wedding.</p>\r\n\r\n<p>I immediately panicked: I had not worn a dress for years.</p>\r\n\r\n<p>My first thought was to stay home, but my mother would not hear of it.<br />\r\n<br />\r\n“You will go to this wedding!” she yelled at me. “This is Elyse’s special day! What else are you doing? And how else will you meet a husband?”</p>\r\n"
                      format: minimal_html
