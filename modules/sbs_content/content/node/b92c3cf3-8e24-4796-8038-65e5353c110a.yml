                  field_lesson_text_content:
                    -
                      value: "<p>“Mary!”</p>\r\n\r\n<p>I turned and saw Rosa arriving at the same time.</p>\r\n\r\n<p><br />\r\n“I am so glad to see you here!” she said, pulling me into a hug.<br />\r\n<br />\r\nShe led me over to the small group of students that sat nearby.</p>\r\n"
